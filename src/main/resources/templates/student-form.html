<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h3>Student Registration Form</h3>

    <form th:action="@{processStudentForm}" th:object="${student}" method="POST">
      <!-- *{firstName} = ${student.firstName} -->
      <div>
        <label for="firstName">First name:</label>
        <input id="firstName" type="text" th:field="*{firstName}" name="firstName">
      </div>
      <!-- *{lastName} = ${student.lastName} -->
      <div>
        <label for="lastName">Last name:</label>
        <input id="lastName" type="text" th:field="*{lastName}" name="lastName">
      </div>
      <!-- *{age} = ${student.age} -->
      <div>
        <label for="age">Age:</label>
        <input id="age" type="number" th:field="*{age}" name="age">
      </div>
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country" th:field="*{country}">
          <!-- <option th:value="Brazil">Brazil</option>
          <option th:value="France">France</option>
          <option th:value="Germany">Germany</option>
          <option th:value="Japan">Japan</option>
          <option th:value="United-States">United-States</option> -->
          <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
      </div>
      <div>
        <label for="study">Study:</label>
        <select name="study" id="study" th:field="*{study}">
          <!-- <option th:value="Mathematics">Mathematics</option>
          <option th:value="History">History</option>
          <option th:value="Chemistry">Chemistry</option>
          <option th:value="Technology">Technology</option>
          <option th:value="English">English</option>
          <option th:value="Accounting">Accounting</option>
          <option th:value="Law">Law</option> -->
          <option th:each="tempStudy : ${studies}" th:value="${tempStudy}" th:text="${tempStudy}"></option>
        </select>
      </div>
      <div>
        <h1>Favorite Programming Language:</h1>
        <input id="python" type="radio" th:field="*{favoriteLanguage}" th:value="Python">
        <label for="python">Python</label>
        <input id="java" type="radio" th:field="*{favoriteLanguage}" th:value="Java">
        <label for="java">Java</label>
        <input id="csharp" type="radio" th:field="*{favoriteLanguage}" th:value="Csharp">
        <label for="csharp">C#</label>
      </div>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
